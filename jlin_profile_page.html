<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jlin Profile Page</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-top: 15px;
      font-size: 28px;
    }
    .bio {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 25px;
    }
    .slime-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .slime-card {
      background: #fafafa;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="jlinpfp.jpg" alt="Profile Picture" class="pfp" />
    <h1>Jlin</h1>
    <p class="bio">Basketball • Coding • Slimes Collector</p>

    <p class="section-title">My Slimes</p>
    <div class="slime-grid">
      <div class="slime-card">Fire Slime<br>Lvl 14</div>
      <div class="slime-card">Aqua Slime<br>Lvl 9</div>
      <div class="slime-card">Galaxy Slime<br>Lvl 22</div>
      <div class="slime-card">Shadow Slime<br>Lvl 16</div>
      <div class="slime-card">Leaf Slime<br>Lvl 5</div>
      <div class="slime-card">Gold Slime<br>Lvl 30</div>
    </div>

    <p class="section-title">About Me</p>
    <p>I like training my slimes, making clean websites, and leveling up every day.</p>
  </div>
</body>
</html>
